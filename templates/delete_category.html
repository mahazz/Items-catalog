{% extends "main.html" %}
{% block content %}
<h2> Are you sure you want to delete {{category.name}}? </h2>
<form action="{{url_for('deleteCategory', category_id=category.id) }}" method = 'post'>
	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span  aria-hidden="true"></span>Submit</button>
	
</form>
{% endblock %}
